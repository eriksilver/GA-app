<!DOCTYPE html>
<html lang="en" ng-app="GA_Dashboard">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Google Analytics Dashboard</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!  -- Angular -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
    <base href="/" />
  </head>



  <body>
    <div class="container">
        <div class="page-header">
          <h1>Google Analytics Dashboard <small>Useful Analytics at Your Fingertips</small></h1>
        </div>
        <ul class="nav nav-pills">
            <li role="presentation"><a ui-sref="welcome">Welcome</a></li>
            <li role="presentation"><a ui-sref="login">Login</a></li>
            <li role="presentation"><a ui-sref="dashboard">Dashboard</a></li>
            <li role="presentation"><a ui-sref="profile">Profile</a></li>
            <!-- <li role="presentation"><a ui-sref="test">GA Test page</a></li> -->

        </ul>
        <main ui-view></main>
        <section id="view-selector"></section>
        <section id="timeline"></section>

    </div> <!--container-->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <!-- JS files -->
    <script>
    (function(w,d,s,g,js,fjs){
      g=w.gapi||(w.gapi={});g.analytics={q:[],ready:function(cb){this.q.push(cb)}};
      js=d.createElement(s);fjs=d.getElementsByTagName(s)[0];
      js.src='https://apis.google.com/js/platform.js';
      fjs.parentNode.insertBefore(js,fjs);js.onload=function(){g.load('analytics')};
    }(window,document,'script'));
    </script>

    <script src="/app/app.js"></script>
    <script src="/app/routes.js"></script>
    <script src="/app/login.js"></script>
    <script src="/app/profile.js"></script>


    <!-- When the library is fully loaded, any callbacks passed to gapi.analytics.ready will be invoked -->
    <script>

    </script>

  </body>
</html>
