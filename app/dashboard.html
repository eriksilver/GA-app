
<div class="row">
    <h2>Analytics Dashboard</h2>
    <!-- using UI-Bootstrap -->
    <!-- define values, and adjust values when button is pressed -->

    <div class="btn-group">
        <label class="btn btn-primary" uncheckable>Days:</label>
        <label class="btn btn-primary" ng-model="chartTimeFrame" uib-btn-radio="'7'">7
        </label>
        <label class="btn btn-primary" ng-model="chartTimeFrame" uib-btn-radio="'14'">14
        </label>
        <label class="btn btn-primary" ng-model="chartTimeFrame" uib-btn-radio="'30'">30
        </label>
        <label class="btn btn-primary" ng-model="chartTimeFrame" uib-btn-radio="'60'">60
        </label>
    </div>
    <pre>{{chartTimeFrame || 'null'}}</pre>

    <section id="auth-button"></section>


    <!-- <h3>{{chart.title}}</h3>
    <canvas id="chart-1" width="800" height="400"></canvas>
    <h3>{{chart2.title}}</h3>
    <canvas id="chart-2" width="800" height="400"></canvas>
    <h3>{{chart3.title}}</h3>
    <canvas id="chart-3" width="800" height="400"></canvas> -->

    <ul id=chartsList>
        <li ng-repeat="chart in dCharts">
            {{chart | json }}
            {{$index + 1 }}
            <canvas id="chart-{{ $index + 1 }}" width="800" height="400"></canvas>
        </li>
    </ul>
</div>
