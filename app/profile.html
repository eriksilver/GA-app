<div class="container">
  <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form class="form-signin">

          <h1>Profile</h1>
          <!-- User: <input type="text" ng-model="user.provider"><br> -->
          <!-- Email -->
          <br>

            <label for="inputEmail" class="sr-only">Email address</label>

          <br>
          <h3>Email</h3>
          <div class="form-group input-group input-group-lg">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input ng-model="userEmail" class="form-control">
          </div>

        </form>
    </div>
  </div>
</div>
