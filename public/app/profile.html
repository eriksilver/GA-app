
<div class="container back-color">
  <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form class="form-signin">
          <!-- Profile save success alert -->
          <div  ng-show="visibleSuccess" class="alert alert-success" data-dismiss="alert" class="close">
              <strong>Success!</strong> Profile Updated
          </div>
          <!-- Profile save success warning -->
          <div class="alert alert-warning" ng-show="visibleFail" class="ng-hide">
              <strong>Warning!</strong> Indicates a warning that might need attention.
          </div>

          <!-- Form heading -->

          <h3>  Update profile preferences</h3>
          <div class="alerts-container">
              <div >
                  <alert ng-repeat="alert in alerts" type="{{alert.type}}" dismiss-on-timeout="{{alert.timeout}}" close="closeAlert($index)">{{alert.message}}</alert>
              </div>
          </div>
          <!-- Username input -->
          <h3>User Name</h3>

          <div class="form-group input-group input-group-lg">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input ng-model="userName" class="form-control">
          </div>
          <!-- Email input-->
          <h3>Email</h3>
          <div class="form-group input-group input-group-lg">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input ng-model="userEmail" class="form-control">
          </div>

          <!-- Submit button -->
          <button ng-click="saveUser(userName, userEmail, userUrl)" type="submit" class="btn btn-lg btn-primary btn-block">Save</button>

        </form>
    </div>
  </div>
</div>
